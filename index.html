<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Shadow Store</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
            text-align: center;
        }

        header {
            background-color: black;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        nav {
            margin: 20px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 15px;
            font-weight: bold;
        }

        nav a:hover {
            color: red;
        }

        .section {
            padding: 40px;
        }

        .card {
            background-color: #1e1e1e;
            padding: 20px;
            margin: 20px auto;
            width: 250px;
            border-radius: 10px;
        }
